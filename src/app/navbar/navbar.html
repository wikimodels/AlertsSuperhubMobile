<mat-toolbar class="navbar-container">

  <button mat-icon-button (click)="onGoToBitcoin()">
    <mat-icon svgIcon="bitcoin"></mat-icon>
  </button>

  <app-alert-menu></app-alert-menu>

  @if (user$ | async; as currentUser) {
  <div class="user-profile">
    <span class="user-name">Hi, {{ currentUser.displayName?.split(' ')?.[0] }}!</span>
    <img [src]="currentUser.photoURL" alt="Avatar" class="user-avatar">
    <button mat-icon-button (click)="logout()">
      <mat-icon svgIcon="logout"></mat-icon>
    </button>
  </div>
  } @else {
  <button mat-icon-button (click)="login()">
    <mat-icon svgIcon="login"></mat-icon>
  </button>
  }

</mat-toolbar>
